<div class="card">
  <div class="product-box">
    <div class="product-img position-relative">
      <div class="ribbon-danger" *ngIf="product.status == 'sale'">
        {{ product.status }}
      </div>
      <div class="ribbon-success" *ngIf="product.status == '50%'">
        {{ product.status }}
      </div>
      <img class="img-fluid position-relative" src="{{ product.img }}" alt="" />
      <div class="product-hover position-absolute">
        <ul>
          <li>
            <a href="" [routerLink]="['/cart']"
              ><fa-icon icon="shopping-cart"></fa-icon
            ></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="product-details">
      <form [formGroup]="form">
        <div class="rating"></div>
      </form>
      <h4>
        {{ product.ProdName }}
      </h4>

      <p>{{ product.note }}</p>
      <div class="product-price">
        ${{ product.Price }}
        <del>${{ product.discount }}</del>
      </div>
    </div>
  </div>
</div>
