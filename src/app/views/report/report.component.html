
<body>
    <!--contact us photo section-->
    <div class="contactus-photo">
      <img src="assets/images/contact.png" alt="" width="100%" height="50%" />
    </div>
    <!--contact us form section-->
    <div class="contactusform pad-sections">
      <h1 class="headertext">Get in touch</h1>
      <div class="pad-sections">
        <form (ngSubmit)="submitEmail(sendForm)" #sendForm="ngForm">
          <input
            class="form-control mb-4"
            type="text"
            name="name"
            title="name"
            [(ngModel)]="userName"
            #name
            placeholder="Enter your name...."
            required
            minlength="3"
          />
          <!-- <div *ngIf="name.invalid && name.touched">
            <p>please enter name</p>
          </div> -->
          <div [hidden]="!errorName">
            <p>please enter name</p>
          </div>
  
          <input
            class="form-control mb-4"
            ngModel
            type="email"
            name="email"
            email="true"
            [(ngModel)]="userEmail"
            #email
            title="name"
            placeholder="Enter your email...."
            required
          />
          <div [hidden]="!errorEmail">
            <p class="px-6">please enter valid email</p>
          </div>
          <textarea
            class="form-control mb-3 w-50"
            ngModel
            name="subject"
            title="textarea"
            #subject
            [(ngModel)]="userSubject"
            placeholder="Enter your subject"
            required
            minlength="12"
          ></textarea>
          <div [hidden]="!errorSubject">
            <p>please enter valid subject</p>
          </div>
          <div>
            <!-- calling shared component (main-button) to use it in form submission-->
            <app-main-button
              (click)="addShake(sendForm)"
              type="submit"
              content="Submit"
              id="app-button"
            ></app-main-button>
          </div>
        </form>
      </div>
    </div>
    <!-- calling shared component (main-categories)-->
    <div>
      <app-main-categories class="main-categories-class"></app-main-categories>
    </div>
    <!-- calling shared component (features-section)-->
  
    <div>
      <app-features-section class="features-section-class"></app-features-section>
    </div>
  </body>
