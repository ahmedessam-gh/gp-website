        <form [formGroup]="orderForm">
            <div class="row">
                <div class="col-md-7 ">

                    <fieldset class="" style="color:var(--main-color);">
                        <legend>Billing Details</legend>

                        <div id="billingContainer" class="billingDetails w-75 m-auto my-3">
                            <div class="step active row ">
                                <div class="steps">
                                    <h5>STEP 1 : Enter your personal details</h5>
                                </div>
                                <div class="pe-2 col-6">
                                    <label for="">First Name</label>
                                    <input type="text" formControlName="fname" class="form-control col-md-6 my-2" placeholder="First Name ..."
                                        required>
                                </div>
                                <div class="ps-2 col-6">
                                    <label for="">Last Name</label>
                                    <input type="text" formControlName="lname" class="form-control col-md-6 my-2" placeholder="Last Name ..."
                                        required>
                                </div>
                                <div class="mt-3">
                                    <label for="">Email</label>
                                    <input type="email" formControlName="email" class="form-control col-md-6 my-2" placeholder="First Name ..."
                                        required>
                                </div>
                                <div class="mt-3 mb-3">
                                    <label for="">Address</label>
                                    <input type="text" formControlName="address" class="form-control my-2" placeholder="address ..." required>

                                </div>
                                <div class="">
                                    <label for="">Phone</label>
                                    <input type="text" formControlName="phone" class="form-control col-md-6 my-2" placeholder="First Name ..."
                                        required>
                                </div>
                            </div>
                            <div class="step">
                                <div class="steps">
                                    <h5>STEP 2 : Choose your payment method</h5>
                                </div>
                                <div>
                                    <div class="paymentCont p-3 mb-3 d-flex justify-content-between">
                                        <div>
                                            <input type="radio" formControlName="method" value="cash">
                                            <span class="ms-2">Cash</span>
                                        </div>
                                        <fa-icon style="color:green;" [icon]="['fas','money-bill']"></fa-icon>
                                    </div>
                                    <div class="paymentCont p-3 mb-3">
                                        <div class=" d-flex justify-content-between">
                                            <div>
                                                <input type="radio" formControlName="method"
                                                value="credit">
                                                <span class="ms-2">Credit Card</span>
                                            </div>
                                            <fa-icon style="color:#024b7c;" [icon]="['fas','credit-card']"></fa-icon>
                                        </div>

                        </div>
                        <div class="d-flex justify-content-between mx-4 my-3">
                            <div id="prevBtn" (click)="prevDiv()">
                                <app-main-button iconLeft="caret-left" content="Back"
                                    backGroundColor="gray"></app-main-button>
                            </div>
                            <div id="nextBtn" (click)="nextDiv()">
                                <app-main-button iconRight="caret-right" content="next"></app-main-button>
                            </div>
                        </div>
                    </fieldset>

                </div>
                <div
                    class="col-md-5 d-flex flex-column justify-content-between checkoutPlaceOrder position-relative ps-0 ">
                    <div >
                        <h5 style="color: var(--main-color);font-size: 1.6rem;" class="my-3 text-center">Your Order</h5>
                        <table class="table w-75 m-auto" >
                            <thead>
                                <tr style="color:var(--main-color);font-size: 1.2em;">
                                    <th>Product</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let order of productDetails">
                                <tr>
                                    <td>{{order.productName}}</td>
                                    <td>{{order.price }}$</td>
                                </tr>

                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <div class="placeOrderBtn mb-4">
                        <app-main-button type="submit" (click)="placeOrder()" borderRadius="0%" width="100%" content="Place Order"></app-main-button>
                    </div>

                </div>
