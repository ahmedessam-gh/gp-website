<div class="orderstitle pad-sections px-3">
  <h1>My Orders</h1>
</div>

<div class="g-0" id="ordersContainer">
  <ng-container
    *ngFor="
      let order of myOrders | paginate : { itemsPerPage: 3, currentPage: p };
      let i = index
    "
  >
    <div class="card w-75 g-0 my-5 mx-lg-auto mx-auto shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h4 class="card-title">Price : {{ order.totalPrice }}$</h4>
          <p class="">
            Status : <span> {{ order.status }}</span>
          </p>
        </div>
        <br />
        <div class="d-flex justify-content-between">
          <p>
            order number :<span> {{ order.orderNumber }}</span>
          </p>
          <p class="card-text">
            Delivery Date :<span> {{ order.orderDate }}</span>
          </p>
        </div>
        <app-main-button
          content="Track Order"
          id="app-button"
          routerLink="/trace-order"
        ></app-main-button>
      </div>
    </div>
  </ng-container>
</div>
<pagination-controls
  class="my-pagination"
  (pageChange)="p = $event"
  previousLabel="Previous"
  nextLabel="Next"
  screenReaderPaginationLabel="Pagination"
  screenReaderPageLabel="page"
  screenReaderCurrentLabel="You're on page"
>
</pagination-controls>

<div id="noOrdersid" class="noOrders">
  <fa-icon icon="cart-shopping"></fa-icon>
  <p>No orders placed</p>
</div>
