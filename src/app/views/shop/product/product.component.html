<div class="container pad-sections">
  <div class="row">
    <div class="productImg col-xl-6 col-6">
      <div class="productBigImg py-2">
        <img src="{{ myprod.img }}" alt="sss" width="450px" />
      </div>
      <div class="productSmallimgs">
        <img
          src="{{ myprod.img }}"
          alt=""
          width="15%"
          (click)="changePhoto(myprod.img)"
        />
        <img
          class="px-2"
          src="assets\images\02.jpg"
          alt=""
          width="15%"
          (click)="changePhoto('assets/images/02.jpg')"
        />
        <img
          src="assets\images\04.jpg"
          alt=""
          width="15%"
          (click)="changePhoto('assets/images/04.jpg')"
        />
      </div>
    </div>
    <div class="productDetails col-xl-6 col-6">
      <h1 class="productName">{{ myprod.ProdName }}</h1>
      <label class="productRent" *ngIf="myprod.rent">
        <fa-icon class="px-1" icon="circle-check"></fa-icon> Avaliable for
        rent</label
      >
      <hr />
      <div class="productCategory py-2">{{ myprod.details }}</div>
      <hr />
      <div class="productPriceDiscount">
        <label class="productPrice">{{ myprod.Price }} EGP</label>
        <del class="productDiscount py-2">{{ myprod.discount }} EGP</del>
      </div>
      <div class="productSize py-2">
        <label class="productLabel">Select your Size</label>
        <ul class="productSizes py-3 list-unstyled">
          <li>
            <input
              type="radio"
              id="xs"
              name="size"
              value="xs"
              [(ngModel)]="myprod.size"
            />

            <label for="xs" class="productsingelSize">XS </label>

            <input
              type="radio"
              id="s"
              name="size"
              value="s"
              [(ngModel)]="myprod.size"
            />

            <label for="s" class="productsingelSize">s </label>

            <input
              type="radio"
              id="m"
              name="size"
              value="m"
              [(ngModel)]="myprod.size"
            />

            <label for="m" class="productsingelSize">M </label>

            <input
              type="radio"
              id="l"
              name="size"
              value="l"
              [(ngModel)]="myprod.size"
            />

            <label for="l" class="productsingelSize">L </label>

            <input
              type="radio"
              id="xl"
              name="size"
              value="xl"
              [(ngModel)]="myprod.size"
            />

            <label for="xl" class="productsingelSize">XL </label>

            <input
              type="radio"
              id="xxl"
              name="size"
              value="xxl"
              [(ngModel)]="myprod.size"
            />

            <label for="xxl" class="productsingelSize">XXL </label>

            <input
              type="radio"
              id="xxxl"
              name="size"
              value="xxxl"
              [(ngModel)]="myprod.size"
            />

            <label for="xxxl" class="productsingelSize">xxxl </label>

            <input
              type="radio"
              id="xxxxl"
              name="size"
              value="xxxxl"
              [(ngModel)]="myprod.size"
            />

            <label for="xxxxl" class="productsingelSize">XxxxL </label>
          </li>
        </ul>
      </div>

      <div class="productColors">
        <label class="productLabel">Select Your Color</label>

        <ul
          class="custom-radios btn-toggle-nav list-unstyled fw-normal small d-flex py-3"
        >
          <li *ngFor="let col of myprod.color">
            <input
              type="radio"
              id="{{ col.value }}"
              name="color"
              value="{{ col.value }}"
              [(ngModel)]="myprod.colorChosen"
            />
            <label for="{{ col.value }}">
              <span style="background-color: {{ col.label }}">
                <fa-icon icon="check"></fa-icon>
              </span>
            </label>
          </li>
        </ul>
      </div>

      <app-main-button
        (click)="addToCart(myprod)"
        class="buttons"
        class="orderButton"
        iconLeft="cart-shopping"
        content="Add To Cart"
      ></app-main-button>

      <app-main-button
        class="buttons"
        (click)="addToCart(myprod)"
        iconLeft="heart"
        content="Favorite"
      ></app-main-button>

      <div class="py-4">
        <label class="productLabel px-2"> Select Your Quantity : </label>
        <input
          type="number"
          class="text-center productQuantity"
          min="1"
          max="10"
          value="1"
          [(ngModel)]="myprod.quantity"
        />
      </div>
    </div>
  </div>
</div>

<hr />

  <div class="container pad-sections">
    <h3 class="similarProductsHeader">Similar Products</h3>

    <div class="row"></div>
  </div>
</div>
<div class="carousel-wrap">
  <div class="owl-carousel owl-theme">
    <app-productbox class="item" [product]="myprod"></app-productbox>
    <app-productbox class="item" [product]="myprod"></app-productbox>
    <app-productbox class="item" [product]="myprod"></app-productbox>
    <app-productbox class="item" [product]="myprod"></app-productbox>
    <app-productbox class="item" [product]="myprod"></app-productbox>
    <app-productbox class="item" [product]="myprod"></app-productbox>
    <app-productbox class="item" [product]="myprod"></app-productbox>
    <app-productbox class="item" [product]="myprod"></app-productbox>
    <app-productbox class="item" [product]="myprod"></app-productbox>
    <app-productbox class="item" [product]="myprod"></app-productbox>

    <app-productbox class="item" [product]="myprod"></app-productbox>
  </div>
</div>
<hr />

<div class="prodQA">
  <div class="container pad-sections">
    <h3 class="similarProductsHeader">Product Questions & Answers</h3>
    <div *ngFor="let question of questions">
      <strong> Question:</strong>
      <label> {{ question.question }}</label>
      <br />

      <label for="question"
        ><strong> Answer:</strong>
        <label> {{ question.answer }}</label>
      </label>
    </div>
    <input name="question" [(ngModel)]="newQuestion" type="text" />

    <app-main-button (click)="addQuestion()">Add Question</app-main-button>
  </div>
</div>
