          <div class="searchbox col-6 col-xl-12 col-lg-6 col-lg-12">
            <div class="inputBox">
              <div class="search-items bg-light">
                <span> <fa-icon icon="magnifying-glass"></fa-icon></span>

        <div *ngIf="!newProds">No prods here</div>
        <div *ngIf="newProds">
          <div
            class="card col-xl-4 col-md-4 col-6"
            *ngFor="
              let newProd of newProds
                | paginate
                  : {
                      itemsPerPage: pageSize,
                      currentPage: pageNumber,
                      totalItems: count
                    };
              let i = index
            "
            data-aos="fade-up"
            data-aos-once="true"
            data-aos-duration="100"
          >
            <app-productbox
              [product]="newProd.product"
              [rating]="newProd.avgRate"
            ></app-productbox>
          </div>
          <pagination-controls
            class="my-pagination"
            (pageChange)="changePage($event)"
            previousLabel="Previous"
            nextLabel="Next"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page"
          >
